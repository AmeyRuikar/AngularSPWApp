<div class="container">

<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
    	<form name='regForm' novalidate role="form">
			<h2>Sign up for the news-letter</h2>
			<hr class="colorgraph">
			<div class="row">
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
                        <input type="text" name="first_name" id="first_name" class="form-control input-lg" placeholder="First Name" tabindex="1" ng-model="signUpCtrl.fname" required minlength="1"/>
                        <span ng-if="(regForm.first_name.$error.minlength || regForm.first_name.$error.required) && regForm.first_name.$touched">
                          Name should be atleat 1 char wide
                        </span>
					</div>
				</div>
				<div class="col-xs-12 col-sm-6 col-md-6">
					<div class="form-group">
						<input type="text" name="last_name" id="last_name" class="form-control input-lg" placeholder="Last Name" tabindex="2" ng-model="signUpCtrl.lname" required minlength="1"/>
            <span ng-if="(regForm.last_name.$error.minlength || regForm.last_name.$error.required) && regForm.last_name.$touched">
              Name should be atleat 1 char wide
            </span>
					</div>
				</div>
			</div>
			<div class="form-group">
				<input type="text" name="phone"  class="form-control input-lg" placeholder="contact ###-###-####" tabindex="3" ng-model="signUpCtrl.contact" required pattern="(\d{3})-(\d{3})-(\d{4})"/>
        <span ng-if="regForm.phone.$invalid && regForm.phone.$touched">
          Phone must be in the format ###-###-####.
        </span>
			</div>
			<div class="form-group">
				<input type="email" name="email"  class="form-control input-lg" placeholder="Email Address" tabindex="4" ng-model="signUpCtrl.email" required/>
        <span ng-if="regForm.email.$invalid && regForm.email.$touched">
          Must be a valid email address: handle@domain format
        </span>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-12 col-md-12">
					<div class="form-group">
						<input name="category" class="form-control input-lg" placeholder="Menu Number/short name: A2, L2" tabindex="5" ng-model="signUpCtrl.item" required  minlength="1"/>
            <span ng-if="(regForm.category.$error.minlength || regForm.category.$error.required) && regForm.category.$touched">
              Required field
            </span>
            <span ng-if="signUpCtrl.errorFlag">
              No such menu number exists
            </span>
					</div>
				</div>
			</div>


			<hr class="colorgraph">
			<div class="row">
				<div class="col-xs-12 col-md-12"><input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7" ng-click="signUpCtrl.checkCategory()" ng-disabled="regForm.$invalid"/></div>
			</div>
		</form>
    <span ng-if="signUpCtrl.doneFlag">
      Your information has been saved
    </span>
	</div>


</div>

<!-- Modal -->

</div>
